<div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Event Details</h2>
  
  <form [formGroup]="eventForm" class="space-y-4">
    <!-- Title -->
    <div class="form-group">
      <label class="block text-sm font-medium text-gray-700 mb-1">Title:</label>
      <input type="text" formControlName="title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Description -->
    <div class="form-group">
      <label class="block text-sm font-medium text-gray-700 mb-1">Description:</label>
      <textarea formControlName="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <!-- Sport -->
    <div class="form-group">
      <label class="block text-sm font-medium text-gray-700 mb-1">Sport:</label>
      <select formControlName="sport" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select Sport</option>
        <option *ngFor="let sport of getSportOptions()" [value]="sport">
          {{ sport | titlecase }}
        </option>
      </select>
    </div>

    <!-- Teams -->
    <div class="grid grid-cols-2 gap-4">
      <div class="form-group">
        <label class="block text-sm font-medium text-gray-700 mb-1">Home Team:</label>
        <input type="text" formControlName="homeTeam" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="form-group">
        <label class="block text-sm font-medium text-gray-700 mb-1">Away Team:</label>
        <input type="text" formControlName="awayTeam" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <!-- Start Time -->
    <div class="form-group">
      <label class="block text-sm font-medium text-gray-700 mb-1">Start Time:</label>
      <input type="datetime-local" formControlName="startTime" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Status -->
    <div class="form-group">
      <label class="block text-sm font-medium text-gray-700 mb-1">Status:</label>
      <select formControlName="status" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select Status</option>
        <option *ngFor="let status of getStatusOptions()" [value]="status">
          {{ status | titlecase }}
        </option>
      </select>
    </div>

    <!-- Odds -->
    <div formGroupName="odds" class="bg-gray-50 p-4 rounded-lg">
      <h3 class="text-lg font-semibold text-gray-800 mb-3">Betting Odds</h3>
      
      <div class="grid grid-cols-3 gap-4">
        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-1">Home:</label>
          <input type="number" formControlName="home" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div *ngIf="isDrawRequired()" class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-1">Draw:</label>
          <input type="number" formControlName="draw" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="form-group">
          <label class="block text-sm font-medium text-gray-700 mb-1">Away:</label>
          <input type="number" formControlName="away" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-between pt-4">
      <button type="button" (click)="goBack()" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors">
        Back
      </button>
      <button type="button" [disabled]="eventForm.invalid" (click)="updateEvent()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:bg-gray-300 transition-colors">
        Update
      </button>
    </div>
  </form>
</div>
